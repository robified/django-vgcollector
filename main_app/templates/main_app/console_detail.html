{% extends 'base.html' %}
{% block content %}

<h1>Console Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ console.name }}</span>
        <p>Developer: {{ console.developer }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'consoles_update' console.id %}">Edit</a>
        <a href="{% url 'consoles_delete' console.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
